<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			rel="preload"
			href="/fonts/pretendard/woff2-subset/Pretendard-Thin.subset.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/pretendard/woff2-subset/Pretendard-ExtraLight.subset.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/pretendard/woff2-subset/Pretendard-Light.subset.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/pretendard/woff2-subset/Pretendard-Regular.subset.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/pretendard/woff2-subset/Pretendard-Medium.subset.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/pretendard/woff2-subset/Pretendard-SemiBold.subset.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/pretendard/woff2-subset/Pretendard-Bold.subset.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/pretendard/woff2-subset/Pretendard-ExtraBold.subset.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/pretendard/woff2-subset/Pretendard-Black.subset.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		<script>
			(() => {
				const root = document.documentElement;
				const mql = window.matchMedia('(prefers-color-scheme: dark)');

				const apply = () => {
					// If you later add a manual toggle, set localStorage.theme = "dark"|"light"
					const saved = localStorage.getItem('theme');
					const isDark = saved ? saved === 'dark' : mql.matches;
					root.classList.toggle('dark', isDark);
					root.classList.toggle('light', !isDark); // optional (you use .light selectors)
				};

				apply();

				// Update when OS theme changes (only if no manual override)
				const onChange = () => {
					if (!localStorage.getItem('theme')) apply();
				};

				if (mql.addEventListener) mql.addEventListener('change', onChange);
				else mql.addListener(onChange); // Safari fallback
			})();
		</script>

		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

		%sveltekit.head%
	</head>

	<body
		class="mx-auto bg-white text-black subpixel-antialiased dark:bg-neutral-950 dark:text-white"
		data-sveltekit-preload-data="hover"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
